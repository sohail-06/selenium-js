name: Selenium Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: '38 19 * * *'  # 7:05 PM UTC

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run Selenium tests
        run: npm run test
